<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Chemical Solutions</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root { --main: #00796b; }
        body { margin: 0; font-family: sans-serif; background: #f0f2f5; padding-bottom: 20px; }
        header { background: var(--main); color: white; padding: 15px; text-align: center; position: sticky; top: 0; z-index: 10; }
        
        .main-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .cat-btn { background: var(--main); color: white; border-radius: 10px; padding: 20px 5px; text-align: center; cursor: pointer; font-weight: bold; font-size: 12px; border: none; }
        
        .contact-card { background: white; margin: 10px 15px; padding: 12px; border-radius: 10px; border-left: 5px solid var(--main); box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .call-btn { 
            background: #2e7d32; color: white !important; padding: 8px 15px; 
            border-radius: 6px; text-decoration: none; font-size: 13px; font-weight: bold; 
            display: inline-block;
        }

        .prod-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
        .item-card { background: white; padding: 15px; border-radius: 10px; text-align: center; font-weight: bold; color: var(--main); border: 1px solid #ccc; }
        
        .card { background: white; margin: 15px; border-radius: 10px; overflow: hidden; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        .info { padding: 15px; line-height: 1.5; white-space: pre-line; }
        .nav-btn { background: #333; color: white; padding: 15px; text-align: center; border-radius: 10px; margin: 15px; cursor: pointer; }
        
        #zoom-overlay { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; justify-content: center; align-items: center; }
        img { width: 100%; display: block; }
    </style>
</head>
<body>

<header><h1>CHEMICAL SOLUTIONS</h1></header>
<div id="app"></div>
<div id="zoom-overlay" onclick="this.style.display='none'"><img id="ziomed" src=""></div>

<script>
const tg = window.Telegram.WebApp;
tg.expand();

// Функция звонка — используем самый простой метод
function makeCall(phone) {
    const num = phone.replace(/[^\d+]/g, '');
    // Пробуем сначала метод ТГ, если нет - просто редирект
    if (tg.openLink) {
        tg.openLink("tel:" + num);
    } else {
        window.location.href = "tel:" + num;
    }
}

const DATA = {
    insecticides: { title: "ИНСЕКТИЦИДЛАР", path: "insecticides", items: [
        { id: "akara_max", name: "AKARA MAX®", text: "Propargit 600 g/L" }
    ]},
    herbicides: { title: "ГЕРБИЦИДЛАР", path: "herbicides", items: [] },
    fungicides: { title: "ФУНГИЦИДЛАР", path: "fungicides", items: [] },
    regulators: { title: "РЕГУЛЯТОРЛАР", path: "regulators", items: [] },
    defoliants: { title: "ДЕФОЛИАНТ", path: "defoliants", items: [] }
};

const CONTACTS = [
    { r: "Бош агроном", n: "Равшанбек Каримов", t: "+998773017080" },
    { r: "Тошкент вилояти", n: "Джураев Бекзод", t: "+998773017060" }
];

function showHome() {
    let html = `<div class="main-menu">
        <div class="cat-btn" onclick="showList('herbicides')">ГЕРБИЦИДЛАР</div>
        <div class="cat-btn" onclick="showList('insecticides')">ИНСЕКТИЦИДЛАР</div>
        <div class="cat-btn" onclick="showList('fungicides')">ФУНГИЦИДЛАР</div>
        <div class="cat-btn" onclick="showList('regulators')">РЕГУЛЯТОРЛАР</div>
        <div class="cat-btn" style="grid-column: span 2;" onclick="showList('defoliants')">ДЕФОЛИАНТЛАР</div>
    </div>`;
    
    CONTACTS.forEach(c => {
        html += `<div class="contact-card">
            <div style="font-weight:bold; color:#00796b; margin-bottom:5px;">${c.r}</div>
            <div style="display:flex; justify-content:space-between; align-items:center;">
                <span style="font-size:13px;">${c.n}</span>
                <a href="tel:${c.t.replace(/[^\d+]/g, '')}" class="call-btn" onclick="makeCall('${c.t}'); return false;">Қўнғироқ</a>
            </div>
        </div>`;
    });
    document.getElementById('app').innerHTML = html;
}

function showList(key) {
    const cat = DATA[key];
    let html = `<h3 style="text-align:center;">${cat.title}</h3><div class="prod-grid">`;
    if(cat.items.length === 0) html += `<p style="grid-column:span 2; text-align:center;">Тез орада...</p>`;
    cat.items.forEach(i => {
        html += `<div class="item-card" onclick="showDetail('${key}','${i.id}')">${i.name}</div>`;
    });
    html += `</div><div class="nav-btn" onclick="showHome()">ОРҚАГА</div>`;
    document.getElementById('app').innerHTML = html;
}

function showDetail(key, id) {
    const item = DATA[key].items.find(i => i.id === id);
    const img1 = `images/${DATA[key].path}/${id}/product.png`;
    const img2 = `images/${DATA[key].path}/${id}/pest.jpg`;
    document.getElementById('app').innerHTML = `
        <div class="card"><h3>Кўриниши</h3><img src="${img1}" onerror="this.src='images/no-image.png'"></div>
        <div class="info"><b>${item.name}</b>\n${item.text}</div>
        <div class="card" onclick="document.getElementById('ziomed').src='${img2}'; document.getElementById('zoom-overlay').style.display='flex'">
            <h3>Батафсил (Зум)</h3>
            <img src="${img2}" onerror="this.src='images/no-image.png'">
        </div>
        <div class="nav-btn" onclick="showList('${key}')">ҚАЙТИШ</div>
    `;
}

showHome();
</script>
</body>
</html>
