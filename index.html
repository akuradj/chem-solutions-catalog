<style>
body { margin:0; font-family:-apple-system, sans-serif; background:#f4f7f9; color:#222; }
header { background:#00796b; color:#fff; padding:15px; text-align:center; font-weight:bold; position:sticky; top:0; z-index:1000; }
.main-menu { display:grid; grid-template-columns:1fr 1fr; gap:12px; padding:15px; }
.cat-btn { background:#00796b; color:#fff; border-radius:12px; padding:20px 10px; text-align:center; cursor:pointer; font-weight:bold; }

.info-text { background:#fff; padding:15px; border-radius:12px; margin-bottom:15px; border-left:5px solid #00796b; white-space:pre-line; }
.nav-btn { background:#455a64; color:#fff; padding:16px; text-align:center; border-radius:12px; margin:15px; cursor:pointer; font-weight:bold; }

const app=document.getElementById("app");
const header=document.getElementById("header");

function home(){
header.innerText="CHEMICAL SOLUTIONS";
app.innerHTML=`<div class="main-menu">
<div class="cat-btn" onclick="list('insecticides')">Инсектицидлар</div>
<div class="cat-btn" onclick="list('fungicides')">Фунгицидлар</div>

<div class="cat-btn" onclick="list('regulators')">Регуляторлар</div>
<div class="cat-btn" onclick="list('defoliants')">Дефолиант</div>
</div>`;
}

function list(key){
const c=DATA[key];
header.innerText=c.title;
app.innerHTML=`<div class="product-list">${
c.items.map(p=>`<div class="prod-btn" onclick="detail('${key}','${p.id}')">${p.name}</div>`).join("")
}</div><div class="nav-btn" onclick="home()">⬅ ОРҚАГА</div>`;
}

function detail(k,id){
const c=DATA[k];
const p=c.items.find(x=>x.id===id);
header.innerText=p.name;
const base=`images/${c.path}/${p.id}`;
app.innerHTML=`<div class="details">
<div class="card"><h3>Препарат</h3><img src="${base}/product.png" onerror="this.src='images/no-image.png'"></div>
${p.text?`<div class="info-text">${p.text}</div>`:""}
<div class="card"><h3>Маълумот</h3><img src="${base}/pest.jpg" onerror="this.src='images/no-image.png'"></div>
</div><div class="nav-btn" onclick="list('${k}')">⬅ ОРҚАГА</div>`;
}
