<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chemical Solutions Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f4f6f8;
    }

    header {
      background: #7a0e2d;
      color: white;
      padding: 14px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }

    #app {
      padding: 12px;
    }

    .card {
      background: white;
      border-radius: 12px;
      padding: 12px;
      margin-bottom: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    .product {
      padding: 14px;
      margin-bottom: 10px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      cursor: pointer;
      font-weight: bold;
    }

    img {
      width: 100%;
      max-width: 320px;
      display: block;
      margin: 0 auto;
    }

    .button {
      margin-top: 16px;
      padding: 12px;
      background: #7a0e2d;
      color: white;
      text-align: center;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
    }

    pre {
      white-space: pre-wrap;
      font-size: 14px;
      line-height: 1.4;
    }
  </style>
</head>
<body>

<header id="header">–ò–Ω—Å–µ–∫—Ü–∏–¥–ª–∞—Ä</header>
<div id="app"></div>

<script>
const header = document.getElementById("header");
const app = document.getElementById("app");

/* üîπ –î–ê–ù–ù–´–ï (–ø–æ–∫–∞ 1 –ø—Ä–µ–ø–∞—Ä–∞—Ç –¥–ª—è —Ç–µ—Å—Ç–∞) */
const insecticides = [
  {

    text: "–ó–∞—Ä–∞—Ä–ª–∏ –∫–∞–Ω–∞–ª–∞—Ä–≥–∞ “õ–∞—Ä—à–∏ —é“õ–æ—Ä–∏ —Å–∞–º–∞—Ä–∞–ª–∏ –∏—Ö—Ç–∏—Å–æ—Å–ª–∞—à–≥–∞–Ω –∞–∫–∞—Ä–∏—Ü–∏–¥.\n\n–¢–∞—ä—Å–∏—Ä —ç—Ç—É–≤—á–∏ –º–æ–¥–¥–∞—Å–∏:\nPropargit 600 g/L + Geksitiazoks 60 g/L\n\n–ü—Ä–µ–ø–∞—Ä–∞—Ç–∏–≤ —à–∞–∫–ª–∏:\n–≠–º—É–ª—å—Å–∏—è –∫–æ–Ω—Ü–µ–Ω—Ç—Ä–∞—Ç–∏"
  }
];

/* üîπ –ì–õ–ê–í–ù–´–ô –°–ü–ò–°–û–ö */
function showInsecticides(){
  header.innerText = "–ò–Ω—Å–µ–∫—Ü–∏–¥–ª–∞—Ä";
  app.innerHTML = "";

  insecticides.forEach(p => {
    app.innerHTML += `
      <div class="product" onclick="showProduct('${p.id}')">

    `;
  });
}

/* üîπ –°–¢–†–ê–ù–ò–¶–ê –ü–†–û–î–£–ö–¢–ê */
function showProduct(id){
  const p = insecticides.find(x => x.id === id);
  header.innerText = p.name;

  app.innerHTML = `
    <div class="card">
      <img src="https://akuradj.github.io/chem-solutions-catalog/images/${p.id}/product.png">
    </div>

    <div class="card">
      <img src="https://akuradj.github.io/chem-solutions-catalog/images/${p.id}/pest.jpg">

  `;
}

/* üîπ –ó–ê–ü–£–°–ö */
showInsecticides();
</script>

</body>
</html>
