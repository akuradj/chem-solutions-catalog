const header = document.getElementById("header");

function home() {

        </div>`;
}

function list(key) {
    const c = DATA[key];
    header.innerText = c.title;
    app.innerHTML = `
        <div class="product-list">${
            c.items.map(p => `<div class="prod-btn" onclick="detail('${key}','${p.id}')">${p.name}</div>`).join("")
        }</div>
        <div class="nav-btn" onclick="home()">⬅ ОРҚАГА</div>`;
}

function detail(k, id) {
    const c = DATA[k];
    const p = c.items.find(x => x.id === id);
    header.innerText = p.name;
    const base = `images/${c.path}/${p.id}`;
    
    // Формируем полные ссылки для зума (нужны абсолютные пути для Telegram API)
    const host = window.location.origin + window.location.pathname.replace('index.html', '');
    const productUrl = `${host}${base}/product.png`;
    const pestUrl = `${host}${base}/pest.jpg`;

    app.innerHTML = `
        <div class="details">
            <div class="card">
                <h3>Препарат</h3>
                <div class="img-container">
                    <img src="${base}/product.png" class="product-img" onerror="this.src='images/no-image.png'">
                </div>
            </div>
            ${p.text ? `<div class="info-text">${p.text}</div>` : ""}
            <div class="card">
                <h3>Маълумот</h3>
                <img src="${base}/pest.jpg" class="pest-img" onclick="zoomImage('${pestUrl}')" onerror="this.src='images/no-image.png'">
            </div>
        </div>
        <div class="nav-btn" onclick="list('${k}')">⬅ ОРҚАГА</div>`;
}
