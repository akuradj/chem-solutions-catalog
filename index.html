<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Chemical Solutions Catalog</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body{
      margin:0;
      font-family:Arial, sans-serif;
      background:#f4f6f8;
    }
    header{
      background:#c2185b;
      color:#fff;
      padding:14px;
      text-align:center;
      font-weight:bold;
    }
    .card{
      background:#fff;
      margin:12px;
      padding:12px;
      border-radius:12px;
      box-shadow:0 2px 6px rgba(0,0,0,.1);
    }
    img{
      width:100%;
      border-radius:10px;
    }
    .button{
      background:#c2185b;
      color:#fff;
      padding:14px;
      text-align:center;
      border-radius:10px;
      margin:12px;
      cursor:pointer;
      font-weight:bold;
    }
  </style>
</head>
<body>

<header id="header">Инсектицидлар</header>
<div id="app"></div>

<script>
const BASE =
  "https://akuradj.github.io/chem-solutions-catalog/images";

const insecticides = [
  {
    id: "akara_max",
    name: "AKARA MAX® 66% э.м.к.",
    text:
`Зарарли каналарга қарши юқори самарали ихтисослашган акарицид
Таъсир этувчи моддаси:
Propargit 600 g/L + Geksitiazoks 60 g/L
Препаратив шакли: Эмульсия концентрати`
  }
];

const app = document.getElementById("app");
const header = document.getElementById("header");

function showMain(){
  header.innerText = "Инсектицидлар";
  app.innerHTML = `
    <div class="button" onclick="showProduct('akara_max')">
      AKARA MAX®
    </div>
  `;
}

function showProduct(id){
  const p = insecticides.find(x=>x.id===id);
  header.innerText = p.name;

  app.innerHTML = `
    <div class="card">
      <img src="${BASE}/${p.id}/product.png">
    </div>

    <div class="card">
      <img src="${BASE}/${p.id}/pest.jpg">
    </div>

    <div class="card">
      <pre style="white-space:pre-wrap">${p.text}</pre>
    </div>

    <div class="button" onclick="showMain()">⬅ Орқага</div>
  `;
}

showMain();
</script>

</body>
</html>
