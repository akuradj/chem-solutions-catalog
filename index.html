.main-menu { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; padding: 15px; }
.cat-btn { color: #fff; border-radius: 15px; padding: 22px 10px; text-align: center; cursor: pointer; font-weight: bold; box-shadow: 0 4px 6px rgba(0,0,0,0.1); display: flex; align-items: center; justify-content: center; font-size: 13px; text-transform: uppercase; }

.bg-ins { background: var(--insecticide-color); }
.bg-fun { background: var(--fungicide-color); }
.bg-her { background: var(--herbicide-color); }
.bg-reg { background: var(--regulator-color); }
.bg-def { background: var(--defoliant-color); }

.contacts-title { padding: 10px 15px; font-weight: bold; color: #444; font-size: 15px; }
.contact-card { background: #fff; margin: 0 15px 12px; padding: 15px; border-radius: 12px; border-left: 5px solid #00796b; box-shadow: 0 2px 5px rgba(0,0,0,0.05); }
.region-name { font-weight: bold; color: #00796b; margin-bottom: 8px; font-size: 14px; display: block; border-bottom: 1px solid #eee; padding-bottom: 5px; }
.person-info { font-size: 13px; margin: 5px 0; display: flex; justify-content: space-between; align-items: center; }
.person-info a { color: #0077be; text-decoration: none; font-weight: bold; background: #e1f5fe; padding: 4px 8px; border-radius: 5px; }

.product-list { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 15px; }
.prod-btn { background: #fff; border-radius: 10px; padding: 15px 8px; text-align: center; cursor: pointer; border: 1px solid #eee; font-weight: 600; font-size: 14px; }

.details { padding: 15px; }
.card { background: #fff; border-radius: 15px; margin-bottom: 15px; overflow: hidden; box-shadow: 0 4px 10px rgba(0,0,0,0.05); border: 1px solid #eee; }
.card h3 { margin: 0; padding: 12px; background: #f8f9fa; text-align: center; font-size: 15px; border-bottom: 1px solid #eee; }
.img-container { width: 100%; display: flex; justify-content: center; background: #fff; padding: 15px 0; }
.product-img { max-width: 80%; height: auto; max-height: 250px; object-fit: contain; }
.pest-img { width: 100%; cursor: zoom-in; display: block; }

.info-text { background: #fff; padding: 15px; border-radius: 12px; margin-bottom: 15px; border-left: 5px solid #00796b; white-space: pre-line; line-height: 1.5; font-size: 14px; }
.nav-btn { background: #37474f; color: #fff; padding: 16px; text-align: center; border-radius: 12px; margin: 15px; cursor: pointer; font-weight: bold; }
